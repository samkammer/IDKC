
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | The Import-Export & Distribution Knowledge Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #fff; color: #1e1e1e; }
    header, footer { background-color: #1a1a2e; color: white; padding: 1.5rem; text-align: center; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; }
    .section { padding: 4rem 2rem; max-width: 800px; margin: auto; }
    h2 { color: #0f3460; }
    .contact-form { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; }
    .contact-form input, .contact-form textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .contact-form button {
      padding: 1rem;
      background: #0f3460;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header>
  <div style="display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; background-color: #1a1a2e;">
    <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
      <img src="idkc-logo-large.png" alt="The IDKC Logo" style="height: 150px; margin-right: 1rem;">
      <h1 style="margin: 0; font-size: 1.5rem;">The Import-Export & Distribution Knowledge Company</h1>
    </a>
    <nav>
      <a href="index.html" style="margin-left: 1rem; color: white; text-decoration: none;">Home</a>
      <a href="services.html" style="margin-left: 1rem; color: white; text-decoration: none;">Services</a>
      <a href="about.html" style="margin-left: 1rem; color: white; text-decoration: none;">About</a>
      <a href="case-studies.html" style="margin-left: 1rem; color: white; text-decoration: none;">Case Studies</a>
      <a href="contact.html" style="margin-left: 1rem; color: white; text-decoration: none;">Contact</a>
    </nav>
  </div>
</header>


<section class="section">
  <h2>✉️ Contact Us</h2>
  <form class="contact-form" action="https://formspree.io/f/mnqeyvgr" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>
<footer>
  <p>&copy; 2025 The Import-Export & Distribution Knowledge Company</p>
</footer>
</body>
</html>
